<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Labyrinth</title>
        <meta name="description" content="Labyrinth">
        <meta name="author" content="Daniel Pettersson">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            body { margin: 0; overflow: hidden }
            canvas { width: 100%; height: 100% }
            #gameArea {
                color: rgb(255, 0, 0);
            }
        </style>
    </head>

    <body>

        <div id="formDiv">
            <label for="numPlayers">Number of players: </label>
            <select id="numPlayers">
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br/>
            <label for="gameSize">Size of game: </label>
            <input id="gameSize" type="number" value="6" min="3" max="10"/>
            <br/>
            <button id="joinButton" type="button" disabled="disabled">Join game</button>
        </div>

        <div id="gameArea">

        </div>


        <script src="js/three.min.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/client.js"></script>
        <script src="js/input.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
